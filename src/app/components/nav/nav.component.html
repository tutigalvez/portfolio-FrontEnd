<nav class="social">

    <ul id="social">
        <li *ngFor="let link of socialLinks">
            <app-social-link [link]="link"></app-social-link>
        </li>
    </ul>


    <button type="button" class="btn btn-outline-light" (click)="iniciarSesion()" *ngIf="!login">Login</button>
    <button type="button" class="btn btn-outline-light" (click)="cerrarSesion()" *ngIf="login">Logout</button>
</nav>
